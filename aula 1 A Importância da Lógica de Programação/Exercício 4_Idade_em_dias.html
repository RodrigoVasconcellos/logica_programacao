<body>
    <h1>4.Faça um algoritmo que leia a idade de uma pessoa expressa em anos, meses e dias e escreva a 
        idade dessa pessoa expressa apenas em dias. Considerar ano com 365 dias e mês com 30 dias.</h1>

        <script>
            var idadeAnos = parseInt(prompt("digite a sua idade"));
            var idadeMes = parseInt(prompt("digite idade em mês"));
            var idadedias = parseInt(prompt("digite idade dias"));
            var anosEmDias = idadeAnos*365;
            var mesEmDias = idadeMes*30;

            document.write (" Idade da pessoa em dias " + (anosEmDias + mesEmDias + idadedias));
            
        </script>
</body>
