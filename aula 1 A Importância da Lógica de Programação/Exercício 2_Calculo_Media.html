<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>2.Calcular a média final dos alunos da 3ª Série. Os alunos realizarão quatro provas: P1, P2, P3 e P4.</h1>

    <script>
        var p1 = parseInt(prompt("Digitar nota da prova 1"));
        var p2 = parseInt(prompt("Digitar nota da prova 2"));
        var p3 = parseInt(prompt("Digitar nota da prova 3"));
        var p4 = parseInt(prompt("Digitar nota da prova 4"));
        var media = (p1 + p2 + p3 + p4)/4;
        document.write ("Média final dos alunos " + media);

    </script>
</body>
</html>
