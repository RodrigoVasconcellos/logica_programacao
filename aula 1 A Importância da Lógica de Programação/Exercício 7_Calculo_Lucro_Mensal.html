<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logica de programação</title>
</head>
<body>
    <h1>1.Crie um programa onde subtraia os meus ganhos brutos anuais pelas minhas despesas anuais. 
        Após o calculo, divida pela quantidade de mês que possui 1 anos para que eu possa saber
        qual foi meu lucro em media por mês.</h1>
    <script>
        var GanhosBrutoAnual = parseInt(prompt("Digite ganhos bruto anuais"));
        var DispesasAnuais = parseInt(prompt("Digite divida pela quantidade de mês"));
        var total = (GanhosBrutoAnual-DispesasAnuais)/12;

        document.write ("O valor é " + total);
    </script>
</body>
</html>
