<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>2. Faça um algoritmo que leia dois valores numéricos inteiros e distintos.
        Apresente a diferença do maior pelo menor na tela.</h1>
        <script>
            var a = parseInt(prompt("Digíte 1 numero inteiro"));
            var b = parseInt(prompt("Digíte 2 numero inteiro"));

            if(a>b){
                var diferença = a-b;
                alert("Apresente a diferença do maior pelo menor na tela " + diferença);

            }else{
                var diferença2 = b-a;
                alert("Apresente a diferença do maior pelo menor na tela " + diferença2);

            }


        </script>
</body>
</html>
