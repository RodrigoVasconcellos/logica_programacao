<body>
    <h2>3. Faça um algoritmo que leia dois valores numéricos e imprima o maior. 
        Caso os números sejam iguais imprima a mensagem ‘Números iguais!’.</h2>

        <script>
            debugger
            var a = parseInt(prompt("Digíte 1 numero inteiro"));
            var b = parseInt(prompt("Digíte 2 numero inteiro"));

            if(a>b){
               
                alert("O maior numéro é: " + a );

            }else if(b>a){

                alert("O maior numéro é: " + b);

            }else {

                alert("Os Números iguais: ");

            }
        </script>
</body>
