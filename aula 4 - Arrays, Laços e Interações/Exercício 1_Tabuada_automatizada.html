<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABUADA AUTOMATIZADA com while</title>
</head>
<body>
    <script>
        debugger
        for(valor=1;valor<=10;valor++){
            document.write("TABUADA DO : "  + valor + "</br>" + "</br>");
                var a = 0
                while(a<=10){
                    document.write(valor + " * " + a + " = " + (valor*a) + " </br> " );
                    a = a + 1;
                }
                document.write("</br>");
        }
    </script>
</body>
</html>
