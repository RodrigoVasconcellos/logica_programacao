<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>
        1 = Alcool <br>
        2 = Gasolina <br>
        3 = Diesel <br>
        4 - Sai <br>
    
    </h2>
    <script>
        var produto = 0
         var carro = {
             alcool : 0,
             gasolina : 0, 
             diesel : 0,
         }
debugger
         produto = parseInt(prompt("Digite o produto"));

         while(produto != 4){
            
             switch (produto)
             {
                case 1:
                    carro.alcool = carro.alcool + 1;
                    break;

                case 2:
                    carro.gasolina = carro.gasolina + 1;
                    break;

                case 3:
                    carro.diesel = carro.diesel + 1;
                    break;

                case 4:
                    break;

               default:
                    alert("Opçõa inválida");
                    break;
           
             }

             produto = parseInt(prompt("Digite o produto"));
         }         

         document.write("Muito obrigado!<br>")
         
         document.write("Alcool: " + carro.alcool + "<br>")
         
         document.write("Gasolina: " + carro.gasolina + "<br>")
         
         document.write("Diesel: " + carro.diesel)
    </script>
</body>
</html>
