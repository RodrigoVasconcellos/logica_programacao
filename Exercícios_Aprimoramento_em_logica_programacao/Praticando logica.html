<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>
        "Cálcular média de duas notas com peso 3.5 e 7.5."<br>
    </h2>
        
    <script>
        debugger
        var nota1 = 0
        var nota2 = 0
        var media = 0

        nota1 = parseFloat(prompt("digite o valor das nota 1"));
        nota2 = parseFloat(prompt("digite o valor das nota 2"));

        media = ((nota1*3.5 + nota2*7.5) / (3.5 + 7.5)).toFixed(5);
        document.write("A media é: " + media);
        


    </script>    
    
</body>
</html>
